<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <div id="select" class="dropdown">
            <h2 class="dropdown-selected">Select an option</h2>

            <div id="menu" class="dropdown-menu">
                <p data-value="first">Lorem, ipsum. 1</p>
                <p data-value="second">Lorem, ipsum. 2</p>
                <p data-value="third">Lorem, ipsum. 3</p>
                <p data-value="four">Lorem, ipsum. 4</p>
            </div>

            <div id="overlay" class="overlay"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
